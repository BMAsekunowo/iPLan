<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPlan Logo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFF5F5;
        }
        .logo-container {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px 25px;
            border-radius: 14px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }
        .logo-text {
            font-size: 26px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            color: #2D2D2D;
            margin-right: 18px;
            background: linear-gradient(90deg, #E63946, #C62839);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 2;
            letter-spacing: 1px;
        }
        .logo-shape {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #E63946, #C62839);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 26px;
            font-weight: bold;
            color: white;
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%) rotate(-5deg);
            font-family: 'Arial', sans-serif;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .logo-container:hover .logo-shape {
            transform: translateY(-50%) rotate(0deg) scale(1.1);
            box-shadow: 0 4px 10px rgba(230, 57, 70, 0.4);
        }
        .logo-decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(230, 57, 70, 0.2);
            border-radius: 50%;
            top: -30px;
            left: -30px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-decoration"></div>
        <div class="logo-text">iPlan</div>
        <div class="logo-shape">âœ“</div>
    </div>
</body>
</html>
