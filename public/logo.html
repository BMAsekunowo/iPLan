<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPlan Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFF5F5;
        }
        .logo-container {
            display: flex;
            align-items: center;
            background: white;
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .logo-shape {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #E63946, #C62839);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-50%) rotate(-10deg);
            font-family: 'Arial', sans-serif;
        }
        .logo-text {
            font-size: 30px;
            font-weight: bold;
            color: #2D2D2D;
            padding-right: 50px;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-text">iPlan</div>
        <div class="logo-shape">âœ“</div>
    </div>
</body>
</html>
