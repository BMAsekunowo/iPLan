<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPlan Color Palette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #fff5f5;
            padding: 20px;
        }
        .palette-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .color-box {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

    <h1>iPlan Color Palette</h1>

    <div class="palette-container">
        <!-- Primary Colors -->
        <div class="color-box" style="background: #E63946;">#E63946</div> <!-- Primary Red -->
        <div class="color-box" style="background: #C62839;">#C62839</div> <!-- Darker Red -->
        <div class="color-box" style="background: #FFF5F5; color: #2D2D2D;">#FFF5F5</div> <!-- Soft White/Pink -->

        <!-- Secondary & Accent Colors -->
        <div class="color-box" style="background: #F4A261;">#F4A261</div> <!-- Soft Orange -->
        <div class="color-box" style="background: #2D2D2D;">#2D2D2D</div> <!-- Deep Charcoal -->
        <div class="color-box" style="background: #FF8C42;">#FF8C42</div> <!-- Vibrant Orange -->
        
        <!-- Additional Complementary Colors -->
        <div class="color-box" style="background: #39BDA7;">#39BDA7</div> <!-- Cool Teal -->
        <div class="color-box" style="background: #264653;">#264653</div> <!-- Deep Blue-Green -->
        <div class="color-box" style="background: #8D99AE;">#8D99AE</div> <!-- Muted Blue-Gray -->
        <div class="color-box" style="background: #E9C46A; color: #2D2D2D;">#E9C46A</div> <!-- Warm Gold -->
    </div>

</body>
</html>
